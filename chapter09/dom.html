<!DOCTYPE html>
<html>
<head>
    <title>Playing with the DOM</title>
</head>

<body>
    <h1 id="main-heading">Hello world!</h1>
    
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>

        let friends = ["Kate", "Andrew", "Alex"];

        $("#main-heading").text("my friends");

        for (var i = 0; i < friends.length; i++) {
            $("body").append("<p>" + friends[i] + "</p>").hide(3000).fadeIn(3000)
        }

    </script>
</body>
</html>
